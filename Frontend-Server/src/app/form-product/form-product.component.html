<html>
    <head>
        <title>Form Product</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <div class="container">
                <a class="navbar-brand" href="/">Frontend Server - AWS</a>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                        <a class="nav-link" routerLink="/">Product List
                            <span class="sr-only">(current)</span>
                        </a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" routerLink="/form-product">Add Product</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <br><br><br><br>
        <div class="container">
            <div class="row">
                <div class="col"></div>
                    <div class="col-6">
                        <form>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Product Name</label>
                                <input type="text" [(ngModel)]="productName" name="productName" class="form-control" autocomplete="off" required>
                                <small class="form-text text-muted">Example : ATool 892-1819 Ring WRNC 18X19</small>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Price</label>
                                <input type="number" [(ngModel)]="Price" name="Price" class="form-control" autocomplete="off" required>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Url Image / Name Image</label>
                                <input type="text" [(ngModel)]="urlImage" name="urlImage" class="form-control" autocomplete="off" required>
                                <small class="form-text text-muted">Example : Image-1200[0].png</small>
                            </div>
                            <button (click)="saveProduct()" class="btn btn-dark">Save Data  &raquo;</button>
                        </form>
                    </div>
                <div class="col"></div>
            </div>
        </div>        
    </body>
</html>
